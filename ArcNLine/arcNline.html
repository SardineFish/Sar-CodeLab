t(Math.random()*width,Math.random()*height);        Graphics.drawLine(canvas,p1.x,p1.y,p2.x,p2.y,Color.random().toString());    }    else    {        var o=new Point(Math.random()*width,Math.random()*height);        var r=Math.random()*width/4;        var ang1=2*Math.random()*Math.PI;        var ang2=2*Math.random()*Math.PI;        Graphics.drawArc(canvas,o.x,o.y,r,ang1,ang2,true,Color.random().toString());    }    setTimeout(draw,700);}window.onload=function(e){    try    {        var ctx=document.getElementById("canvas").getContext("2d");        //alert(ctx);        //ctx.fillRect(0,0,width,height);        draw();    }catch(ex){alert(ex.message);}}}catch(ex){    alert(ex.message);}        </script>    </body></html>
