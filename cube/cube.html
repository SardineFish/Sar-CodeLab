<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cube</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="script/script.js" type="module"></script>
</head>

<body oncontextmenu="return false;" onselectstart="return false;">
    <div id="container">
        <div id="cube">
            <div class="wrapper" id="face-top">
                <div class="face">
                    <div>1</div>
                </div>
            </div>
            <div class="wrapper" id="face-front">
                <div class="face">
                    <div>2</div>
                </div>
            </div>
            <div class="wrapper" id="face-left">
                <div class="face">
                    <div>3</div>
                </div>
            </div>
            <div class="wrapper" id="face-bottom">
                <div class="face">
                    <div>4</div>
                </div>
            </div>
            <div class="wrapper" id="face-back">
                <div class="face">
                    <div>5</div>
                </div>
            </div>
            <div class="wrapper" id="face-right">
                <div class="face">
                    <div>6</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
