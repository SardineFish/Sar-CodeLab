<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="favicon.png" rel="icon" type="image/png">
    <title>Sar's CodeLab</title>
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
    <link href="static/font/Open_Sans/OpenSans.css" rel="stylesheet" type="text/css">
    <link href="static/font/Titillium_Web/TitilliumWeb.css" rel="stylesheet" type="text/css">
    <script src="static/lib/HTMLTemplate/src/ObserveList.js"></script>
    <script src="static/lib/HTMLTemplate/src/HTMLTemplate.js"></script>
</head>

<body>
    <div class="root">
        <header class="top" onselectstart="return false;">
            <header class="logo">
                <img src="static/img/logo-white.png">
                <section id="logo-text">
                    <h1>CodeLab</h1>
                    <h2><a href="https://www.sardinefish.com">By SardineFish</a></h2>
                </section>
            </header>
        </header>
        <main id="wrapper">
            <template id="item-template">
            <article class="block">
                <a class="link-wrapper" href="{{url}}">
                    <section class="img-wrapper">
                        <img class="img" src="{{img}}">
                    </section>
                    <section class="content">
                        <header class="name">{{name}}</header>
                        <article class="description">{{description}}</article>
                        <aside class="time">{{time}}</aside>
                    </section>
                </a>
            </article>
            </template>
        </main>
        <footer id="footer">
            <div id="copyright">
                Copyright Â© 2015-<span id="current-year">1970</span> <a href="https://www.sardinefish.com">SardineFish</a>, All Rights Reserved
            </div>
        </footer>
    </div>
    <script src="static/js/script.js"></script>
</body>

</html>
